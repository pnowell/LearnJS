<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Inputs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="overflow-container">
          <div class="inputs">
            <button type="button" id="savePatternButton">Save Pattern</button>
            <label for="radiusSlider">Radius</label>
            <input type="range" id="radiusSlider" min="1.4" max="4.447" value="4.447" step="any"/>
            <label for="heightSlider">Height</label>
            <input type="range" id="heightSlider" min="1.4" max="21.59" value="21.59" step="any"/>
            <label for="thicknessSlider">Thickness</label>
            <input type="range" id="thicknessSlider" min="0.35" max="2.1" value="0.7" step="any"/>
            <label for="numSpiralsSlider">Number of Spirals</label>
            <input type="range" id="numSpiralsSlider" min="1" max="30" value="2"/>
            <label for="smallPointsSlider">Number of Small Points</label>
            <input type="range" id="smallPointsSlider" min="0" max="20" value="7"/>
            <label for="mediumPointsSlider">Number of Medium Points</label>
            <input type="range" id="mediumPointsSlider" min="0" max="20" value="5"/>
            <label for="largePointsSlider">Number of Large Points</label>
            <input type="range" id="largePointsSlider" min="0" max="20" value="4"/>
            <label for="spiralSizeSlider">Spiral Size</label>
            <input type="range" id="spiralSizeSlider" min="0.05" max="5.0" value="1.45" step="any"/>
            <label for="spiralArcAngleSlider">Spiral Arc Angle</label>
            <input type="range" id="spiralArcAngleSlider" min="-9.42" max="9.42" value="6.75" step="any"/>
            <label for="spiralRotationSlider">Spiral Rotation</label>
            <input type="range" id="spiralRotationSlider" min="-3.14" max="3.14" value="-2.52" step="any"/>
            <label for="spiralXOffsetSlider">Horizontal Offset</label>
            <input type="range" id="spiralXOffsetSlider" min="-1.0" max="1.0" value="0.0" step="any"/>
            <label for="spiralYOffsetSlider">Vertical Offset</label>
            <input type="range" id="spiralYOffsetSlider" min="-1.0" max="1.0" value="0.0" step="any"/>
          </div>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas" />
      </div>
      <div class="canvas-2d-wrapper">
        <canvas id="canvas2d" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
