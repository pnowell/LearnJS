<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Inputs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="overflow-container">
          <div class="inputs">
            <label for="potteryRadius">Radius</label>
            <input type="range" id="potteryRadius" min="1.4" max="4.447" value="4.447" step="any"/>
            <label for="potteryHeight">Height</label>
            <input type="range" id="potteryHeight" min="1.4" max="21.59" value="21.59" step="any"/>
            <label for="potteryThickness">Thickness</label>
            <input type="range" id="potteryThickness" min="0.35" max="2.1" value="0.7" step="any"/>
            <label for="patternType">Pattern Type</label>
            <select id="patternType">
              <option value="spirals">Spirals</option>
              <option value="clover">Clover</option>
            </select>
            <div class="tweak-panel" id="spirals">
              <label for="numSpirals">Number of Spirals</label>
              <input type="range" id="numSpirals" min="1" max="30" value="2"/>
              <label for="numPointsS">Number of Small Points</label>
              <input type="range" id="numPointsS" min="0" max="20" value="7"/>
              <label for="numPointsM">Number of Medium Points</label>
              <input type="range" id="numPointsM" min="0" max="20" value="5"/>
              <label for="numPointsL">Number of Large Points</label>
              <input type="range" id="numPointsL" min="0" max="20" value="4"/>
              <label for="spiralSize">Spiral Size</label>
              <input type="range" id="spiralSize" min="0.05" max="5.0" value="1.45" step="any"/>
              <label for="spiralArcAngle">Spiral Arc Angle</label>
              <input type="range" id="spiralArcAngle" min="-9.42" max="9.42" value="6.75" step="any"/>
              <label for="spiralRotation">Spiral Rotation</label>
              <input type="range" id="spiralRotation" min="-3.14" max="3.14" value="-2.52" step="any"/>
              <label for="spiralXOffset">Horizontal Offset</label>
              <input type="range" id="spiralXOffset" min="-1.0" max="1.0" value="0.0" step="any"/>
              <label for="spiralYOffset">Vertical Offset</label>
              <input type="range" id="spiralYOffset" min="-1.0" max="1.0" value="0.0" step="any"/>
            </div>
            <div class="tweak-panel" id="clover">
              <div>
                <input type="checkbox" id="cloverReverse"/>
                <label for="cloverReverse">Reverse</label>
              </div>
              <label for="cloverLeaves">Leaves</label>
              <input type="range" id="cloverLeaves" min="3" max="8" value="4"/>
              <label for="cloverPoints">Points per Leaf</label>
              <input type="range" id="cloverPoints" min="3" max="30" value="8"/>
              <label for="cloverLineThickness">Line Thickness</label>
              <input type="range" id="cloverLineThickness" min="0.0" max="3.0" value="1.5" step="any"/>
              <label for="cloverLayers">Layers</label>
              <input type="range" id="cloverLayers" min="0" max="5" value="1"/>
              <label for="cloverMaxInnerLayers">Max Inner Layers</label>
              <input type="range" id="cloverMaxInnerLayers" min="0" max="5" value="5"/>
              <label for="cloverBorderPointSpacing">Border Point Spacing</label>
              <input type="range" id="cloverBorderPointSpacing" min="0.0" max="1.0" value="0.5" step="any"/>
              <label for="cloverBorderLayerSpacing">Border Layer Spacing</label>
              <input type="range" id="cloverBorderLayerSpacing" min="0.0" max="1.0" value="0.5" step="any"/>
              <label for="cloverXOffset">Horizontal Offset</label>
              <input type="range" id="cloverXOffset" min="-1.0" max="1.0" value="0.0" step="any"/>
            </div>
          </div>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="canvas" />
      </div>
      <div class="canvas-2d-wrapper">
        <canvas id="canvas2d" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
