<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Inputs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="inputs">
        <div class="level-select-group">
          <label for="levelSelect" class="level-select-label">Kanji Level</label>
          <select id="levelSelect" class="level-select">
            <option value="data_1.js">１年生</option>
            <option value="data_2.js">２年生</option>
            <option value="data_3.js">３年生</option>
            <option value="data_4.js">４年生</option>
          </select>
          <label for="componentSelect" class="comp-select-label">Review</label>
          <select id="componentSelect" class="component">
            <option value="meaning">Meaning</option>
            <option value="onYomi">音読み</option>
            <option value="kunYomi">訓読み</option>
          </select>
        </div>
        <div class="input-spacer"></div>
        <div id="answers" class="answer-group">
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
