<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Inputs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <button type="button" id="resetButton">Reset</button>
        <button type="button" id="runToggle">Run</button>
        <button type="button" id="stepButton">Update Once</button>
        <label for="moduleSelect">Choose a Module</label>
        <select id="moduleSelect">
          <option value="life.js">Conway's Game of Life</option>
          <option value="waves.js">Waves</option>
          <option value="template.js">Empty Template</option>
        </select>
        <label for="updateSpeedSlider">Update Speed</label>
        <input type="range" id="updateSpeedSlider" min="1" max="100" value="50"/>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
