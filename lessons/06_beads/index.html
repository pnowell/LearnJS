<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Inputs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <label for="moduleSelect">Choose a Module</label>
        <select id="moduleSelect">
          <option value="swing.js">Swing</option>
          <option value="pachinko.js">Pachinko</option>
          <option value="blackhole.js">Black Hole</option>
        </select>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
