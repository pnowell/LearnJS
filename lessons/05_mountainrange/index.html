<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mountain Climbing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <button type="button" id="emptyBtn">Empty</button>
        <button type="button" id="oneHeightBtn">One Height</button>
        <button type="button" id="slantUpBtn">Slant Up</button>
        <button type="button" id="slantDownBtn">Slant Down</button>
        <button type="button" id="oneMountainBtn">One Mountain</button>
        <button type="button" id="mountainRangeBtn">Mountain Range</button>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
